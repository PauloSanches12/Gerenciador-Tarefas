{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}


<form method="post">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger">
        {{message}}
    </div>
    {% endfor %}
    <div class="arrow">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Sign In</b></h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label><b>Usu√°rio:</b></label>
                            {{ form_login.username|addclass:'form-control'}}
                        </div>
                        <div class="form-label-group">
                            <label><b>Senha:</b></label>
                            {{ form_login.password|addclass:'form-control'}}
                        </div>
                        <br>
                        <div>
                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Entrar"><br>
                            <a href="{% url 'cadastrar_usuario' %}">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock conteudo %}
